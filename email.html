---
layout: default
---

<div class="container">
  <!-- Example row of columns -->
  <div class="row">
    <div class="col-md-12">
      <h1>Send email to Programming for Everybody CPL Edgewood Wednesdays 7PM</h1>
      <form action="{{site.baseurl}}/admin.html">
        <div class="form-group">
          <label for="nameInput">Subject</label>
          <input type="text" class="form-control" id="nameInput" placeholder="Subject">
        </div>
        <div class="form-group">
          <label for="messageInput">Message</label>
          <textarea type="text" class="form-control" id="messageInput" rows="10" placeholder="Message body"></textarea>
        </div>
        <button type="submit" class="btn btn-default">Send</button>
      </form>
    </div>
  </div>
</div>
