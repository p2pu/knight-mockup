---
layout: default
---

<div class="container">
  <!-- Example row of columns -->
  <div class="row">
    <div class="col-md-12">
      <h1>Add a new study group</h1>
      <form action="{{site.baseurl}}/admin.html">
        <div class="form-group">
          <label for="nameInput">Course</label>
          <select class="form-control">
            {% for course in site.data.courses %}
              <option>{{course.title}}</option>
            {% endfor %}
          </select>
        </div>
        <div class="form-group">
          <label for="nameInput">Time</label>
          <input type="text" class="form-control" id="nameInput" placeholder="Subject">
        </div>
        <div class="form-group">
          <label for="nameInput">Location</label>
          <input type="text" class="form-control" id="nameInput" placeholder="Subject">
        </div>
        <button type="submit" class="btn btn-default">Add</button>
      </form>
    </div>
  </div>
</div>
